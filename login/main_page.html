<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>商品详情页</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="moonbag.jpg" alt="零食">
            </div>
            <div class="product-info">
                <h1 class="product-title">月亮兜兜 花椒锅巴网红小吃办公室吃货追剧解馋小零食休闲食品</h1>
                <h2 class="product-price">¥39</h2>
                <div class="product_details">
                    <div>
                        <p>配送：河南开封 至</p>
                        <select name="user_address" value="first">
                            <option value="fre">南昌红谷滩</option>
                            <option value="sel1">深圳福田</option>
                            <option value="most">上海松江</option>
                        </select>
                    </div>
                    <div>
                        <p>保障：7天无理由退货</p>
                    </div>
                    <div id="product_flavor">
                        <p>口味</p>
                        <div class="type">
                            <button>原味</button>
                            <button>花椒</button>
                            <button>麻辣</button>
                        </div>
                    </div>
                    <div id="product_size">
                        <p>数量</p>
                        <select name="product_size" >
                            <option value="s1">1</option>
                            <option value="s2">2</option>
                            <option value="s3">3</option>
                            <option value="s4">4</option>
                            <option value="s5">5</option>
                        </select>
                        <div style="margin-left: 8px;font-size: small;color: #999999;">有货</div>
                    </div>
                </div>
                
                
                <div class="button_container">
                    <button class="buy-button">立即购买</button>
                    <button class="join-button">加入购物车</button>
                </div>
            </div>
        </div>
    </div>
    <div class="details_container">
        <nav>
            <div value="details">宝贝详情</div>
            <div value="comments">用户评价</div>
            <div value="information">参数信息</div>
        </nav>
        <div class="product">
            <div class="product-image">
                <img id="" src="moonbag.jpg" alt="零食">
            </div>
        </div>
    </div>
</body>
</html>
